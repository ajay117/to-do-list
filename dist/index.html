<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <script src="https://kit.fontawesome.com/d3151cd918.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <div class="global-container">
        <aside class="aside">
            <div>
                <h3>To Do <span class="angle-down-icon"><i class="fas fa-angle-down"></i></span></h3>            
            </div>
            <div>
                <h3>Projects <span class="angle-down-icon"><i class="fas fa-angle-down"></i></span></h3>
            </div>
        </aside>
        <main class="main">
            <h1 class="text-center">To Do List</h1>
            <div class="to-do-list"></div>
            <div class="container">
                <form id="user-form" class="hide">
                    <input class="user-input text-light" type="text" value="Title..."> <br />    
                    <textarea class="description text-light">Description...</textarea>
                    <div>
                        <button class="btn btn-primary submit-button">Add</button>        
                        <button class="btn btn-danger cancel-button" type="button">Cancel</button>        
                    </div>
                </form>
            </div>
            <div class=" add-to-do-marker"><i class="fa fa-plus" aria-hidden="true"></i></div>
        </main>
    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
