<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d3151cd918.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    <h1 class="text-center">To Do List</h1>
    <div class="to-do-list"></div>
    <div class="container">
        <form id="user-form" class="hide">
            <input id="user-input" type="text"> <br />
            <button class="btn btn-primary submit-button" type="submit">Add</button>        
        </form>
    </div>
    <div><i class="fa fa-plus add-to-do-marker" aria-hidden="true"></i></div>
    
    <script src="./script.js"></script>
</body>
</html>
